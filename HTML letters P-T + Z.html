<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Alex Karapetkov">
        <meta name="description" content="Lab 3 HTML">
        <link rel="stylesheet" media="screen" href="style.css">

    </head>

    <body>
        
        <div class = "wrap">
            <div class = "card">
                <img src ="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6477/6477031_sd.jpg" alt ="Printer" style ="width:100%">
                <div class ="container">
                  <h4><b> P is for Printer</b></h4>
                </div>
            </div>
            <div class = "card">
                <img src ="https://cdn.ttgtmedia.com/rms/misc/qr_code_barcode.jpg" alt ="QR Code" style ="width:70%">
                <div class ="container">
                  <h4><b> Q is for QR Code</b></h4>
                </div>
            </div>
            <div class = "card">
                <img src ="https://m.media-amazon.com/images/I/71LX2Lz9yOL._AC_SL1499_.jpg" alt ="Random Access Memory" style ="width:100%">

                  <h4><b> R is for Random Access Memory (RAM)</b></h4>
                </div>
            </div>
            <div class = "card">
                <img src ="https://i.pcmag.com/imagery/reviews/05R7ApclhnnV0xTx4drU4BE-1..v1617290389.jpg" alt ="Computer Screen" style ="width:100%">

                </div>

                <div class ="container">
                  <h4><b> T is for Terabyte Hard Drive</b></h4>
                </div>
            </div>
            <div class = "card">
                <img src = "https://assets.website-files.com/5ff66329429d880392f6cba2/625fd2d5419e8a3fec9f9254_ZIP%20bomb%20preview.jpg" alt = "Zip Bomb" style = "width:100%">
                <div class ="container">
                    <h4><b>Z is for Zip Bomb</b></h4>
                </div>
            </div>

        </div>
        
    </body>
</html>
